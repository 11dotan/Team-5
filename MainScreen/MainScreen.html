<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-5 Student System</title>
    <link rel="stylesheet" href="style.css" />

    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/MainScreen.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">INT</div>
      <button class="homeBtn">Home</button>
    </header>
    <nav class="navbar">
      <div>about us</div>
      <div>contact</div>
      <div>courses</div>
      <div>login</div>
    </nav>
    <br />
    <form class="registerform" onsubmit="HandleSubmit(event)">
      <label for="name"> Full Name:</label>
      <input type="text" name="name" required />

      <label for="id"> ID Number:</label>
      <input type="number" name="id" required />

      <label for="email">Email:</label>
      <input type="email" name="email" required />

      <label for="phone"> Phone Number:</label>
      <input type="number" name="phone" required />

      <label for="address">Address:</label>
      <input type="text" name="address" />

      <label for="pass">Password:</label>
      <input type="password" name="pass" required />

      <label for="cPass">Confirm Password:</label>
      <input type="password" name="cPass" required />

      <div class="listCourse"></div>

      <button class="regBtn" type="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
