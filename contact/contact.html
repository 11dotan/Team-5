<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team-5 Student System</title>
    <link rel="stylesheet" href="./dist/contact.css" />
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/controller.js" defer></script>
    <script src="./dist/MainScreen.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="./images/logo.png" /></div>
    </header>

    <nav class="navbar">
      <a href="#"><img src="./images/home.png" /></a>
      <div><a href="#">about us</a></div>
      <div><a href="#">contact</a></div>
      <div><a href="#">courses</a></div>
      <div class="navbar__login"><a href="#">login</a></div>
    </nav>
    <div class="enterUser">
      <div class="enterUser__boxes">
        <button class="enterUser__boxes__lecturer" style="display: none">
          Lecturer
        </button>
        <button class="enterUser__boxes__student" style="display: none">
          Student
        </button>
        <button class="enterUser__boxes__admin" style="display: none">
          Admin
        </button>
      </div>
    </div>

    <h1 class="title">contact us</h1>
    <form class="containerForm">
      <input type="text" placeholder="name" />
      <input type="text" placeholder="phone number" />
      <input type="text" placeholder="email" />
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        placeholder="message"
      ></textarea>
      <button>send</button>
    </form>
    <div class="title">Tel Aviv College</div>
    <br />

    <div class="map">
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3381.628776524384!2d34.775229123571755!3d32.05223812067096!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151d492eb0eb5c31%3A0xaf7c6c9bc2b18a68!2zSU5UINeU157XqNeb15Yg15TXkdeZ16DXnNeQ15XXnteZINec15zXmdee15XXk9eZINeU15nXmdeY16cg15XXl9eT16nXoNeV16o!5e0!3m2!1siw!2sil!4v1685460628416!5m2!1siw!2sil"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>
